<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet" media="all">

<body>
    <div class="main-body">
        <div class="header">
            <div class="logo">
                <label class="lblLogo">facebook</label>
            </div>
            <div class="login">
                <form >
                <table class="tbllogin">
                    <tr>
                        <th><label class="lblEmailPwd">Email or Phone</label></th>
                        <th><label class="lblEmailPwd">Password</label></th>  
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td ><input type="button" value="Log In" class="btnLogin"></td>
                    </tr>
                    <tr>
                       <td colspan="2" align="right">
                            <label class="lblForgotPwd">forgotten password?</label>
                        </td> 
                    </tr>
                   
                </table> 
            </form>              
            </div>
        </div>

            <div class="left-content">
                <div class="logo-content">
                    Facebook  helps  you  connect  and  share  with  the  people  in  your  life

                    <img src="flower.jpg" width="500px" height="200px">

            </div>

                <div class="create-account">

                </div>
                <div class="para">It's  free  and  always  will  be.</div>
                <div style="margin-top: 25px;width: 370px;float: left;">               
                           <div style="float: left;"><input type="text" value="FirstName" style="width: 170px;height:25px;"></div>                
                            <div style="float: left;margin-left: 12px;"><input type="text" value="LastName" style="width: 170px;height:25px;"></div>                                               
                 </div>

                    <input type="email" value="Mobile number or email address" style="width: 360px;height:25px;">
                 </div>
                 <div style="margin-top: 15px;width: 370px;float: left;">
                    <input type="text" value="New Password" style="width: 360px;height:25px;">
                 </div>
                 <div style="margin-top: 15px;width: 370px;float: left;">
                    <label style="font-size:18px;font-family:Helvetica, Arial, sans-serif;">Birthday</label><br>
                    <div style="margin-top: 8px;float: left;">
                        <select style="width:52px;height: 25px;">
                            <option>1</option>                      
                        </select>
                        <select style="width:52px;height: 25px;">
                            <option>Jan</option>
                        </select>
                        <select style="width:52px;height: 25px;">
                            <option>2000</option>
                         </select>
                    </div>
                    <label style="font-size:12px;font-family:Helvetica, Arial, sans-serif; font-weight: bold;">Why i need to provide my birthday?</label>
                 </div>
            </div>
        </div>
    </div>
